# VeriFactu API配置

# 环境选择 (test或prod)
verifactu.environment=test

# API接口URL - 测试环境
verifactu.api.url.test=https://prewww1.aeat.es/wlpl/TIKE-CONT/ws/SistemaFacturacion/VerifactuSOAP
verifactu.validate.url.test=https://prewww2.aeat.es/wlpl/TIKE-CONT/ValidarQR

# API接口URL - 生产环境
verifactu.api.url.prod=https://www1.agenciatributaria.gob.es/wlpl/TIKE-CONT/ws/SistemaFacturacion/VerifactuSOAP
verifactu.validate.url.prod=https://www2.agenciatributaria.gob.es/wlpl/TIKE-CONT/ValidarQR

# 证书配置
#verifactu.certificate.path=src/main/resources/config/keystore.p12
